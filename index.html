<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A Special Question for Dollu</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffafbd;
      --bg2: #ffc3a0;
      --card: rgba(255, 255, 255, 0.85);
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --accent: #ff7aa2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Floating Hearts Background */
    .heart-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Card Styling */
    .card {
      position: relative;
      z-index: 10;
      width: min(500px, 92vw);
      padding: 40px 20px;
      background: var(--card);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      border: 2px solid white;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .art {
      width: 180px;
      margin: 0 auto 20px;
      transition: transform 0.3s ease;
    }

    .art:hover { transform: scale(1.1) rotate(5deg); }

    h1 {
      font-size: clamp(22px, 5vw, 32px);
      color: #444;
      margin-bottom: 30px;
    }

    /* Interaction Zone */
    .button-zone {
      position: relative;
      height: 120px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      left: 10%;
      background: var(--yes);
      color: white;
      z-index: 100;
    }

    #noBtn {
      right: 10%;
      background: white;
      color: #777;
    }

    .hint { font-style: italic; color: #ff3b7a; opacity: 0.8; height: 20px; }

    /* Success Section */
    .result { display: none; }
    
    .success-text {
      font-size: 28px;
      font-weight: 900;
      color: var(--yes);
      animation: heartBeat 1.5s infinite;
    }

    .fireworks {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin: 20px 0;
    }

    .lovely-message {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.1); }
      28% { transform: scale(1); }
      42% { transform: scale(1.1); }
      70% { transform: scale(1); }
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0); opacity: 1; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="heart-bg" id="heartBg"></div>
  <canvas id="confettiCanvas" style="position:fixed; inset:0; pointer-events:none; z-index:9999;"></canvas>

  <main class="card" id="mainCard">
    <div id="askPhase">
      <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <path d="M160 210s-80-45-80-105c0-35 25-55 50-55 15 0 25 10 30 15 5-5 15-15 30-15 25 0 50 20 50 55 0 60-80 105-80 105z" fill="#ff7aa2"/>
        <circle cx="130" cy="100" r="10" fill="white"/>
        <circle cx="190" cy="100" r="10" fill="white"/>
        <circle cx="132" cy="102" r="4" fill="black"/>
        <circle cx="192" cy="102" r="4" fill="black"/>
      </svg>

      <h1 id="mainTitle">Dollu, will you be my Valentine?</h1>

      <div class="button-zone" id="zone">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
      </div>
      <p class="hint" id="hint">You can't say no to love! üòâ</p>
    </div>

    <div class="result" id="result">
      <div class="success-text">YAY! I KNEW IT! ‚ù§Ô∏è</div>
      <img class="fireworks" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM21qMnFsNXM3bnZqNjdocjhzbjhlcGR4NWU1a2h2eDZjMnY2bGxicyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif">
      <p class="lovely-message">
        Dollu, you just made me the happiest person ever. ‚ú®<br>
        I promise to make this Valentine's Day as beautiful and special as you are! üåπü•∫üíñ
      </p>
    </div>
  </main>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const askPhase = document.getElementById('askPhase');
    const result = document.getElementById('result');
    const card = document.getElementById('mainCard');
    const zone = document.getElementById('zone');

    const noTexts = ["No", "Are you sure?", "Think again!", "Puh-lease?", "You're mean! ü•∫", "Last chance!", "Still no?", "Wrong button!"];
    let noClickCount = 0;
    let yesScale = 1;

    // 1. Create Floating Hearts Background
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.position = 'absolute';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      heart.style.animation = `floatUp ${Math.random() * 3 + 2}s linear forwards`;
      document.getElementById('heartBg').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // 2. Runaway No Button Logic
    function moveNo() {
      const maxX = zone.clientWidth - noBtn.clientWidth;
      const maxY = zone.clientHeight - noBtn.clientHeight;
      
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      
      // Change text and grow Yes button
      noBtn.innerText = noTexts[noClickCount % noTexts.length];
      noClickCount++;
      
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNo();
    });

    // 3. Yes Button Logic
    yesBtn.addEventListener('click', () => {
      askPhase.style.display = 'none';
      result.style.display = 'block';
      card.style.borderColor = '#ff3b7a';
      card.style.transform = 'scale(1.05)';
      
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff3b7a', '#ff7aa2', '#ffafbd']
      });
    });
  </script>
</body>
</html>
